<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="toggle annually" id="toggle">
        <span class="option">Annually</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round" id="slider"></span>
        </label>
        <span class="option">Monthly</span>
      </div>

      <div class="box-container">
        <div class="box">
          <h3>Basic</h3>
          <p class="price" id="price-1">&dollar;199.99</p>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>
        <div class="box professional">
          <h3>Professional</h3>
          <p class="price" id="price-2">&dollar;249.99</p>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>
        <div class="box">
          <h3>Master</h3>
          <p class="price" id="price-3">&dollar;399.99</p>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/Farouk1511">Farouk Kazeem</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
